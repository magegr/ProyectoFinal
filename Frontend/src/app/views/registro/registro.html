<div class="container-fluid min-vh-100 p-0">
  <div class="row g-0 min-vh-100">

    <div class="col-lg-5 d-none d-lg-block login-side  bg-image">
      <div class="login-side-overlay"></div>

      <div class="h-100 d-flex flex-column justify-content-between p-4 text-white position-relative">
        <div class="d-flex align-items-center gap-2 fw-semibold">
          <span class="brand-dot"></span>
          <span>Òptica Adam</span>
        </div>

        <div>
          <h2 class="display-6 fw-bold lh-1 mb-2">“Ver bien cambia todo.”</h2>
          <p class="mb-0 opacity-75">
            Acceso para clientes: citas, pedidos, revisiones y datos personales.
          </p>
        </div>

        <small class="opacity-75">Revisiones · Lentillas · Gafas · Accesorios</small>
      </div>
    </div>


    <div class="col-12 col-lg-7 d-flex align-items-center justify-content-center p-3 p-md-5 bg-light">
      <div class="card shadow-sm border-0 rounded-4 w-100 login-card">
        <div class="card-body p-4 p-md-5">

          <div class="text-center mb-4">
            <h1 class="h3 fw-bold mb-1">Bienvenido/a a Òptica Adam</h1>
            <p class="text-secondary mb-0">Registrate para continiar</p>
          </div>

          <form>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nombre@ejemplo.com"
                formControlName="email"
               
                autocomplete="email"
              />
              <label for="email">Email</label>

              <div class="invalid-feedback">
                Introduce un email válido.
              </div>
            </div>

         
            <div class="form-floating mb-2">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Contraseña"
                formControlName="password"
               
                autocomplete="current-password"
              />
              <label for="password">Contraseña</label>

              <div class="invalid-feedback">
                Mínimo 6 caracteres.
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
              </div>
            </div>
            <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit"  >
              <span >Registrarse</span>
            </button>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
