<div class="container-fluid min-vh-100 p-0">
  <div class="row g-0 min-vh-100">

    <div class="col-lg-5 d-none d-lg-block login-side bg-image">
      <div class="login-side-overlay"></div>

      <div class="h-100 d-flex flex-column justify-content-between p-4 text-white position-relative">
        <div class="d-flex align-items-center gap-2 fw-semibold">
          <span class="brand-dot"></span>
          <span><a routerLink="/inicio" routerLinkActive="active">Òptica Adam</a></span>
        </div>

        <div>
          <h2 class="display-6 fw-bold lh-1 mb-2">“Vore bé ho canvia tot.”</h2>
          <p class="mb-0 opacity-75">
            Accés per a clients: cites, comandes, revisions i dades personals.
          </p>
        </div>

        <small class="opacity-75">Revisions · Lentilles · Ulleres · Accessoris</small>
      </div>
    </div>


    <div class="col-12 col-lg-7 d-flex align-items-center justify-content-center p-3 p-md-5 bg-light">
      <div class="card shadow-sm border-0 rounded-4 w-100 login-card">
        <div class="card-body p-4 p-md-5">

          <div class="text-center mb-4">
            <h1 class="h3 fw-bold mb-1">Benvingut/da a Òptica Adam</h1>
            <p class="text-secondary mb-0">Inicia sessió per a continuar</p>
          </div>

          @if (errorMessage !== '') {
          <div class="error text-danger">{{ errorMessage }}</div>
          }


          <form method="post" (ngSubmit)="onClick()" [formGroup]="form">

            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Adreça de correu electrònic"
                formControlName="email" />
              <label for="exampleInputEmail1">Adreça de correu electrònic</label>
            </div>

            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control" id="password"
                placeholder="Contrasenya" formControlName="password" required/>
              <label for="password">Contrasenya</label>
            </div>
         

            <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">
              <span>Entrar</span>
            </button>

            <p class="text-center text-secondary mt-4 mb-0">
              No tens compte?
              <a class="link-primary fw-semibold text-decoration-none" routerLink="/registro"
                routerLinkActive="active">Crear compte</a>
            </p>

          </form>

        </div>
      </div>
    </div>

  </div>
</div>
