<div class="container-fluid min-vh-100 p-0">
  <div class="card shadow-sm border-0 rounded-4 w-100 login-card">
    <div class="card-body p-4 p-md-5">

      <div class="text-center mb-4">
        <h1 class="h3 fw-bold mb-1">Benvingut/da a Òptica Adam</h1>
        <p class="text-secondary mb-0">Ompli el formulari per a demanar cita</p>
      </div>

      <form class="needs-validation" [formGroup]="form" (ngSubmit)="onSubmit($event)" novalidate>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Nom" formControlName="name" />
          <label for="name">Nom</label>

          <div class="invalid-feedback">
            name
          </div>
        </div>


        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="surname1" placeholder="Primer cognom"
            formControlName="surname1" />
          <label for="surname1">Primer cognom</label>
          <div class="invalid-feedback">
            surname1
          </div>
        </div>



        <div class="form-floating mb-3">
          <label class="form-label" for="surname2">Segon Cognom</label>
          <input type="text" class="form-control" id="surname2" placeholder="Segon cognom" formControlName="surname2" />
          <div class="invalid-feedback">
            surname2
          </div>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="phone" placeholder="+666 666 666 666" formControlName="phone" />
          <label for="phone">Telèfon</label>
          <div class="invalid-feedback">
            phone
          </div>
        </div>


        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="nom@exemple.com" formControlName="email"
            autocomplete="email" />
          <label for="email">Correu electrònic</label>
          <div class="invalid-feedback">
            Introdueix un correu electrònic vàlid.
          </div>
        </div>

        <div class="mb-3">
          <p class="mb-2 fw-semibold">Servei</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="servicio" id="servicio_revision" value="revision"
              formControlName="type" />
            <label class="form-check-label" for="servicio_revision">Revisió</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="servicio" id="servicio_prueba" value="prueba"
              formControlName="type" />
            <label class="form-check-label" for="servicio_prueba">Prova de lents de contacte</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="servicio" id="servicio_sol" value="sol"
              formControlName="type" />
            <label class="form-check-label" for="servicio_sol">Ulleres de sol</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="servicio" id="servicio_taller" value="taller"
              formControlName="type" />
            <label class="form-check-label" for="servicio_taller">Taller</label>
          </div>
        </div>
        <div class="mb-2 form-check">
          <label class="form-check-label" for="firstTime">Primera vegada?</label>
          <input type="checkbox" class="form-check-input" id="firstTime" formControlName="firstTime"
            autocomplete="firstTime" />
          <div class="invalid-feedback">
            Selecciona una opcion.
          </div>
        </div>


        <div class="form-floating mb-2">
          <input type="datetime-local" class="form-control" id="datetime" placeholder="Fecha y hora"
            formControlName="datetime" autocomplete="off" />
          <label for="datetime">Fecha y hora</label>

          <div class="invalid-feedback">
            Selecciona una fecha.
          </div>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" required formControlName="agreeterms" />
            <label class="form-check-label" for="agreeterms">
              Acepto los términos y condiciones
            </label>

            <div class="invalid-feedback">
              Debes aceptar los términos y condiciones.
            </div>
          </div>
        </div>

        <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">
          <span>Demanar Cita</span>
        </button>
      </form>

    </div>
  </div>
</div>
