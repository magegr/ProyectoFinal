services:
    mariadb-server:
        container_name: opticaAdam_db
        image: mariadb
        restart: unless-stopped
        ports:
            - "3307:3306"
        environment:
            MYSQL_USER: root
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - db_mysql:/var/lib/mysql
        networks:
            - project_network

volumes:
    db_mysql:

networks:
    project_network:
